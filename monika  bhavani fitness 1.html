<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        section {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Tracker</h1>
    </header>

    <div class="container">
        <section id="workout-log">
            <h2>Workout Log</h2>
            <input type="date" id="workout-date">
            <input type="text" id="workout-desc" placeholder="Workout details">
            <button onclick="addWorkout()">Add Workout</button>
            <ul id="workout-list"></ul>
        </section>

        <section id="progress">
            <h2>Progress Graph</h2>
            <canvas id="progressChart"></canvas>
        </section>

        <section id="nutrition">
            <h2>Nutrition Plan</h2>
            <textarea id="diet-plan" placeholder="Water: Stay hydrated (at least 3–4 liters/day).

Vitamins & Minerals: Ensure a balanced intake through fruits, vegetables, and whole foods.

Supplements (Optional):

Whey Protein – Helps meet protein goals.

Creatine – Enhances strength and recovery.

BCAAs – Useful during fasting or intense workouts.

Omega-3s – Supports joint health and inflammation reduction"></textarea>
        </section>

        <section id="profile">
            <h2>User Profile</h2>
            <p>Name: <span id="user-name">Monika Bhavani</span></p>
            <p>Achievements: <span id="achievements">50 Push-ups in one set
Run 5K without stopping Touch toes with straight legs
Maintain a healthy BMI for 6 months</span></p>
        </section>
    </div>

    <script>
        
        function addWorkout() {
            let date = document.getElementById("workout-date").value;
            let desc = document.getElementById("workout-desc").value;
            if (date && desc) {
                let list = document.getElementById("workout-list");
                let li = document.createElement("li");
                li.textContent = `${date}: ${desc}`;
                list.appendChild(li);
            }
        }

                const ctx = document.getElementById('progressChart').getContext('2d');
        const progressChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Workout Hours',
                    data: [5, 7, 6, 8],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
